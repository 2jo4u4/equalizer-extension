<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>euqalizer</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script type="application/javascript" src="browser-polyfill.js"></script>
    <script type="application/javascript" src="customTag.js"></script>
    <script defer src="pop.js"></script>
    <style>
      body {
        padding: 8px;
        margin: 0;
        background-color: rgba(28, 28, 28, 0.196);
        box-sizing: border-box;
      }
      .panel {
        box-sizing: border-box;
        width: 300px;
        min-height: 250px;
        overflow: auto;
        background-color: white;
      }
      .panel#board-panel {
        padding: 8px;
      }
      .panel#board-panel div {
        box-sizing: border-box;
        display: flex;
        align-items: center;
      }
      .panel#board-panel div md-slider {
        flex: 1;
      }
      .panel#board-panel div span {
        width: 24%;
        text-align: center;
      }
      #btnContainer {
        gap: 4px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <md-tabs id="tabs" aria-label="Content to view">
      <md-primary-tab id="board" aria-label="board">
        <md-icon slot="icon">piano</md-icon>
      </md-primary-tab>
      <md-primary-tab id="help" aria-label="help">
        <md-icon slot="icon">help</md-icon>
      </md-primary-tab>
      <md-primary-tab id="setting" aria-label="setting">
        <md-icon slot="icon">settings</md-icon>
      </md-primary-tab>
    </md-tabs>

    <div id="board-panel" role="tabpanel" class="panel" aria-labelledby="board">
      <md-icon-button title="儲存設定">
        <md-icon>save_as</md-icon>
      </md-icon-button>
      <md-icon-button title="重置設定">
        <md-icon>device_reset</md-icon>
      </md-icon-button>
      <md-icon-button title="掛載媒體">
        <md-icon>add_link</md-icon>
      </md-icon-button>
      <md-icon-button title="鎖定">
        <md-icon>keep</md-icon>
      </md-icon-button>
      <md-icon-button title="刪除當前設定">
        <md-icon>delete</md-icon>
      </md-icon-button>
      <!-- slider: dynamic generate html element -->
    </div>

    <div
      id="help-panel"
      role="tabpanel"
      class="panel"
      aria-labelledby="board"
      hidden
    >
      <md-list>
        <md-list-item> 關於等化器 </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
          <div slot="headline">60 HZ</div>
          <div slot="supporting-text">低音增益</div>
        </md-list-item>
        <md-list-item>
          <div slot="headline">230 HZ</div>
          <div slot="supporting-text">低音增益，亦可感受到音量增大</div>
        </md-list-item>
        <md-list-item>
          <div slot="headline">910 HZ</div>
          <div slot="supporting-text">中間增益，可以感受到音量增大</div>
        </md-list-item>
        <md-list-item>
          <div slot="headline">4K HZ</div>
          <div slot="supporting-text">高音增益，可調整人聲的清晰度</div>
        </md-list-item>
        <md-list-item>
          <div slot="headline">14K HZ</div>
          <div slot="supporting-text">高音增益</div>
        </md-list-item>
      </md-list>
    </div>

    <div
      id="setting-panel"
      class="panel"
      role="tabpanel"
      aria-labelledby="setting"
      hidden
    >
      <md-list>
        <!-- example -->
        <!-- <md-list-item>
          <div slot="headline">Orange</div>
          <md-icon slot="start">nutrition</md-icon>
          <md-icon slot="end">recommend</md-icon>
        </md-list-item> -->
        <md-list-item>
          <div slot="headline">自動連接媒體</div>
          <md-switch id="auto-connect-media" slot="end"></md-switch>
        </md-list-item>
      </md-list>
    </div>

    <md-dialog>
      <div slot="headline">儲存當前設定</div>
      <md-filled-text-field
        slot="content"
        label="名稱"
        value=""
      ></md-filled-text-field>

      <div class="footer" slot="actions">
        <md-icon-button>
          <md-icon>close</md-icon>
        </md-icon-button>
        <md-icon-button>
          <md-icon>check</md-icon>
        </md-icon-button>
      </div>
    </md-dialog>
  </body>
</html>
